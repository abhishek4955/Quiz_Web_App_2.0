<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css"> <!-- Include external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" /> <!-- Include Font Awesome CSS file -->
</head>
<body>
    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1> <!-- Heading for the todo list -->
            <input type="text" class="todo-input" placeholder="Type a task"> <!-- Input field to add new tasks -->
            <button class="add-btn">Add</button> <!-- Button to add new tasks -->
        </div>

        <div class="todo-list">
            <h3>List of tasks</h3> <!-- Heading for the list of tasks -->
            <p class="alert-info">The list is empty</p> <!-- Alert message for an empty list -->

            <ul>    
                <!-- The todo items will be dynamically added here -->
            </ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edit task:</h3> <!-- Heading for the edit task popup -->
        <div class="popup-body">
            <p class="popup-info"></p> <!-- Informational message in the popup -->
            <input type="text" class="popup-input" placeholder="Edit your task"> <!-- Input field for editing task -->
            <button class="popup-btn accept">Submit</button> <!-- Button to submit the edited task -->
            <button class="popup-btn cancel">Cancel</button> <!-- Button to cancel the edit action -->
        </div>
    </div>

    <script src="/script.js"></script> <!-- Include external JavaScript file -->
</body>
</html>
